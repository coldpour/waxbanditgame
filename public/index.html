<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <title>Robot Hunt</title>
    <style>
      canvas {border: 1px solid red; display: block; margin: auto;}
      </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <canvas id='myGame' width='400px' height='400px'></canvas>
    <script>
       var canvas = document.getElementById('myGame');
       var ctx = canvas.getContext('2d');

     var time=0;
       var r1 = {x: canvas.width/2, y: canvas.height/2, width: 50, height: 50, velocity: 0.01, alive: true }
       var r2 = {x: canvas.width/4, y: canvas.height/4, width: 50, height: 50, velocity: 0.01 }

       const update =() => {
         time+= 1;
         r1.x = ((canvas.width + r1.width) / 2) * Math.cos(time * r1.velocity) +
          (canvas.width - r1.width) / 2;
         }

       const render = () => {
         ctx.clearRect(0, 0, canvas.width, canvas.height);
         if(r1.alive) ctx.fillRect(r1.x, r1.y, r1.width, r1.height);
         ctx.fillRect(r2.x, r2.y, r2.width, r2.height);
         }

       const main = ( tFrame ) =>{
         window.requestAnimationFrame( main );

         update( tFrame );
         render();
       }

       main(); // Start the cycle

      </script>
  </body>
</html>
