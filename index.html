<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Don't let the robots cross the screen"
    />
    <title>Robot Hunt</title>
    <style>
     body {
       margin: 0;
       overflow: hidden;
       font-family: sans-serif;
       user-select: none;
     }
     .instructions, .end {
       position: absolute;
       top: 10%;
       left:50%;
       transform: translate(-50%);
       transition: all 0.5s;
       background: #000;
       color: #fff;
       opacity: 0.9;
       padding: 20px 40px;
     }
     .end {
       top: 50%;
       transform: translate(-50%, -50%);
     }
     @media (min-width: 600px) {
       .instructions, .end {
         font-size: 24px;
       }
     }
     p {
       white-space: nowrap;
     }
     .center {
       text-align: center;
     }
     .hide {
       opacity: 0;
     }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <div class='instructions hide'>
      <p>dunno where these robots think they're goin'</p>
      <p>but they ain't gonna get there...</p>
      <br />
      <p class='center'>[  start  ]</p>
    </div>
    <div class='end hide'>
      <p class='center'>GAME OVER</p>
      <br />
      <p>if even one of them gets past you</p>
      <p>we gotta start all over...</p>
      <br />
      <p id='cooldown' class='center'>restart in...3</p>
    </div>
    <script src='index.js'></script>
  </body>
</html>
